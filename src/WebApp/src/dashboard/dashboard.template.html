<div id="header" class="row">
    <div class="col-sm">
        <h4>Dashboard Telepatologia - Diagn√≥stika - Hermes Pardini</h4>
        <p class="h2">{{ rangeStart | date }} - {{ today | date }}</p>
    </div>

    <div class="col-sm text-sm-right p-0 p-sm-3">
        <kendo-buttongroup [selection]="'single'">
            <button kendoRippleContainer kendoButton [togglable]="true" (click)="onFilterClick(3)" [selected]="true">Dia</button>
            <button kendoRippleContainer kendoButton [togglable]="true" (click)="onFilterClick(6)">Semana</button>
            <button kendoRippleContainer kendoButton [togglable]="true" (click)="onFilterClick(12)">Mes</button>
            <button kendoRippleContainer kendoButton [togglable]="true" (click)="onFilterClick(12)">Ano</button>
        </kendo-buttongroup>
    </div>
</div>

<kendo-chart [title]="{text: espacoLivreTitulo}">
    <kendo-chart-axis-defaults>
        <kendo-chart-axis-defaults-labels format="p0">
        </kendo-chart-axis-defaults-labels>
    </kendo-chart-axis-defaults>
    <kendo-chart-value-axis>
        <kendo-chart-value-axis-item max="1">
        </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>
    <kendo-chart-category-axis>
        <kendo-chart-category-axis-item [categories]="espacoLivreCategorias"
            [title]="{ text: espacoLivreDescricaoEixoX }">
        </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>
    <kendo-chart-series>
        <kendo-chart-series-item *ngFor="let item of espacoLivreSeries" [data]="item.dados" [name]="item.nome"
            field="valor" categoryField="categoria" [color]="item.cor" type="column">
            <kendo-chart-series-item-tooltip format="{0:p0}">
            </kendo-chart-series-item-tooltip>
        </kendo-chart-series-item>
    </kendo-chart-series>
</kendo-chart>

<div id="statistics">

   

  <kendo-tabstrip (select)="onTabSelect($event)">
      <kendo-tabstrip-tab [title]="'All Issues'" [selected]="true">
          <ng-template kendoTabContent>
              <app-statistics [loading]="isLoading" [issues]="issues" [months]="months"></app-statistics>
          </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'Assigned to Me'">
          <ng-template kendoTabContent>
              <app-statistics [loading]="isLoading" [issues]="issues" [months]="months"></app-statistics>
          </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'Created by Me'">
          <ng-template kendoTabContent>
              <app-statistics [loading]="isLoading" [issues]="issues" [months]="months"></app-statistics>
          </ng-template>
      </kendo-tabstrip-tab>
  </kendo-tabstrip>
</div>
